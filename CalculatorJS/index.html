<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR JS</title>
</head>
<body>
    <p>This is CALCULATOR JS</p>
   <div id="calculator">
    <div id="screen">
        <div id="0000" class="number">
            <p>0</p>
        </div>
        <div id="0001" class="number">
            <p>0</p>
        </div>
        <div id="0010" class="number">
            <p>0</p>
        </div>
        <div id="0011" class="number">
            <p>0</p>
        </div>
        <div id="0100" class="number">
            <p>0</p>
        </div>
        <div id="0101" class="number">
            <p>1</p>
        </div>
        <div id="0110" class="number">
            <p>2</p>
        </div>
        <div id="0111" class="number">
            <p>3</p>
        </div>
    </div>
    <div id="buttons">
        <div id="numKeys">
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key">0</div>
        <div class="key">.</div>
        <div class="key">x</div>
        </div>
        <div id="operators">
        <div class="operator" id="add">+</div>
        <div class="operator" id="subtract">-</div>
        <div class="operator" id="divide">รท</div>
        <div class="operator" id="equal">=</div>
        </div>
    </div>
   </div> 
</body>
<script src="script.js"></script>
</html>
