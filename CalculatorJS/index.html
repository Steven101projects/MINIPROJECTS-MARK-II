<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR JS</title>
</head>
<body>
    <p>This is CALCULATOR JS</p>
   <div id="calculator">
    <div id="screen">
        <div id="1" class="number">
            <p>H</p>
        </div>
        <div id="2" class="number">
            <p>E</p>
        </div>
        <div id="3" class="number">
            <p>L</p>
        </div>
        <div id="4" class="number">
            <p>L</p>
        </div>
        <div id="5" class="number">
            <p>O</p>
        </div>
        <div id="6" class="number">
            <p>Y</p>
        </div>
        <div id="7" class="number">
            <p>O</p>
        </div>
        <div id="8" class="number">
            <p>U</p>
        </div>
    </div>
    <div id="buttons">
        <div id="numKeys">
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key">0</div>
        <div class="key">.</div>
        <div class="key">x</div>
        </div>
        <div id="operators">
        <div class="operator" id="add">+</div>
        <div class="operator" id="subtract">-</div>
        <div class="operator" id="divide">รท</div>
        <div class="operator" id="multiply">ร</div>
        <div class="operator" id="equal">=</div>
        </div>
    </div>
   </div> 
</body>
<script src="script.js"></script>
</html>
